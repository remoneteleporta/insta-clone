<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital@0;1&display=swap" rel="stylesheet">
        <title>Oldagram - Scrimba Project</title>
    </head>
    <body>
        <nav>
         <img onload="display()" class="logo" alt="oldagram logo" src="images/logo.png">
         <img class="profile-pic" src="/images/user-avatar.png">
        </nav>
        <main>
        <article class="olda-post">
            <header class="user-info">
                <div id="user-avatar"></div>
                <div class="name-location">
                 <h2 id="id-name"></h2>
                 <p id="location"></p>
                </div>
            </header>
            <figure id="img-post">
            </figure>
            <div class="interactive-icons">
            <button class="btn"><img id="like-btn" src="images\icon-heart.png"></button>
            <button class="btn"><img id="cmt-btn" src="images/icon-comment.png"></button>
            <button class="btn"><img id="share-btn" src="images\icon-dm.png"></button>
            </div>
            <footer>
            <p id="likes-count"></p>
            <p id="username-caption"></p>
            </footer>
        </article>    
        </main>
        <script src="index.js"></script>
    </body>
</html>
